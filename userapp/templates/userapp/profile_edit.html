{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>会員情報の編集</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'userapp:profile' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
