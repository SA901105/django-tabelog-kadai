{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>会員情報</h1>
    <table class="table">
        <tr>
            <th>氏名</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>郵便番号</th>
            <td>{{ user.postal_code }}</td>
        </tr>
        <tr>
            <th>住所</th>
            <td>{{ user.address }}</td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td>{{ user.phone_number }}</td>
        </tr>
        <tr>
            <th>誕生日</th>
            <td>{{ user.birthday }}</td>
        </tr>
        <tr>
            <th>職業</th>
            <td>{{ user.job }}</td>
        </tr>
    </table>
    <a href="{% url 'userapp:profile_edit' %}" class="btn btn-primary">編集</a>
</div>
{% endblock %}
